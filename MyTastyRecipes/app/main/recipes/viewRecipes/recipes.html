<center><h1>Recipes!</h1></center>
<div class="index-content">
    <div class="container">
        <div class="col-md-4" ng-repeat="data in viewCtrl.allRecipesContent" style="margin-bottom:2%">
            <div class="clearfix" ng-if="$index % 3 == 0"></div>
            <div class="card">
                <img src="/images/Recipe/{{data.SystemFileName}}" width="360" height="180">
                <h4>{{data.Name}} recipe</h4>
                <a href="#">Check it out!</a>
            </div>
        </div>
    </div>
</div>
