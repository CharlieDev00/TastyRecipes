<div class="container" style="margin-top:1%;">
    <div class="row vertical-offset-100">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Share your recipe!</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                Name of dessert:
                                <input class="form-control" placeholder="Title" name="title" type="text" >
                            </div>
                            <div class="col-md-12">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Picture of dessert:</label>
                                        <input class="form-control" type="file">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <!--Placeholder for file preview-->
                                    <img src="https://www.browneyedbaker.com/wp-content/uploads/2008/06/thick-chewy-chocolate-chip-cookies-21-600.jpg" height="100" width="180" />
                                </div>
                            </div>
                            <input class="btn-sm btn-success pull-right" type="submit" value="Next">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>RECIPE NAME GOES HERE</h1>
        </div>
        <div class="col-md-12">
            <img src="https://www.browneyedbaker.com/wp-content/uploads/2008/06/thick-chewy-chocolate-chip-cookies-21-600.jpg" height="600" width="800" />
        </div>
        <div class="col-md-12">
            <div class="col-md-5">
                <label>Time: </label>
                <input style="width:50px; margin-left:4px" />
                <select>
                    <option>mins</option>
                    <option>hrs</option>
                </select>
            </div>
            <div class="col-md-5">
                <label>Yields:</label>
                Serves <input style="width:50px; margin-left:4px"/> people.
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <h1>Add ingredients</h1>
            <div>
                Measurements: <input  style="width:50px; margin-left:4px;" />
                <select style="margin-right:10px;">
                    <option>
                        tsp
                    </option>
                    <option>
                        tbsp
                    </option>
                    <option>
                        fl oz
                    </option>
                    <option>
                        cup
                    </option>
                    <option>
                        pint
                    </option>
                    <option>
                        ml
                    </option>
                    <option>
                        l
                    </option>
                    <option>
                        pound
                    </option>
                    <option>
                        ounce
                    </option>
                    <option>
                        mg
                    </option>
                    <option>
                        g
                    </option>
                    <option>
                        kg
                    </option>
                    <option>
                        quart
                    </option>
                </select>
                Ingredient: <input /> <button class="btn-sm">Add</button>
            </div>
        </div>
        <div class="col-md-6">
            <h1>Ingredients</h1>
            <p>1 cup Milk</p>
        </div>
    </div>
    <div class="row">
        <h1>Instructions</h1>
        <div class="">
            <textarea cols="75" rows="3"></textarea>
        </div>
        <div class="col-md-11" style="margin-left:65%">
            <button>Finish</button>
        </div>
    </div>
</div>
