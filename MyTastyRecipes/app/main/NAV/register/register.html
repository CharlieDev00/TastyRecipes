<div class="container" style="margin-top:1%;">
    <div class="row vertical-offset-100">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Sign up!</h3>
                </div>
                <div class="panel-body">
                    <form accept-charset="UTF-8" role="form">
                        <fieldset>
                            <div class="form-group">
                                <input class="form-control" placeholder="Email" name="email" type="email" value="" ng-model="registerCtrl.userInfo.email">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="registerCtrl.userInfo.password">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Confirm Password" name="confirmPassword" type="password" value="" >
                            </div>
                            <input class="btn btn-lg btn-success btn-block" type="submit" value="Register" ng-click="registerCtrl.register()">
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
